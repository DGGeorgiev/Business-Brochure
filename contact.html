                <main>
                    <div class="banner">
                        <img src="images/rabbit-contactpage.jpg" alt="Contact page banner">
                    </div>
                    <div id="main-form">
                    <section class="form">
                    
                        <form action="/">
                            <h2 class="hh hh-white"><span>Contact Us</span></h2>
                            <div class="personal-input">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="604-123-4567">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email-input" placeholder="example@domain.com">
                            </div>
                        </div> <!--end of personal-input-->
                        <div class="service-input">
                            <div class="form-group">
                                <label for="people">Number of people</label>
                                <select name="people" id="people" required>
                                    <option value="select" selected disabled>Select</option>
                                    <option value="2">1</option>
                                    <option value="4">2</option>
                                    <option value="6">3</option>
                                    <option value="8">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Selest Dining Options</label>
                                <div class="form-label">
                                    <input type="checkbox" name="add-ons" id="grooming">
                                    <label for="dinein">Dine In </label>
                                </div>
                                <div class="form-label">
                                    <input type="checkbox" name="add-ons" id="costumes">
                                    <label for="takeout">Take Out</label>
                                </div>
                                <div class="form-label">
                                    <input type="checkbox" name="add-ons" id="costumes">
                                    <label for="delivery">Delivery</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Contact Us</label>
                                <div class="form-label">
                                <input type="radio" name="contact-method" id="phone">
                                <label for="phone">Phone</label>
                                </div>
                                <div class="form-label">
                                <input type="radio" name="contact-method" id="sms">
                                <label for="sms">SMS</label>
                                </div>
                                <div class="form-label">
                                <input type="radio" name="contact-method" id="email">
                                <label for="email">Email</label>
                                </div>
                            </div>
                        </div><!--end of service input-->
                            <div class="form-group">
                                <label for="comments">Special Instructions</label>
                                <textarea name="comments" id="comments" cols="60" rows="4"></textarea>
                            </div>
                            <div class="form-group submit">
                                <input type="submit" value="submit">
                            </div>
        
                        </form>
        
                    </section>
                </div>
                </main>
